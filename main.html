<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/013/212/091/non_2x/github-3d-illustration-free-png.png" type="image/x-icon">
    <title>Meteora</title>

  </head>
  <body>

    <header class="container-fluid menu-principal">
     <div class="row">
      <div class="col-lg-12 col-md-12">
       <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="https://projeto-meteora.vercel.app/assets/logo-meteora.png" alt=""></a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
           <li class="nav-item">
            <a class="nav-links active" aria-current="page" href="#">Home</a>
           </li>
           <li class="nav-item">
            <a class="nav-links active" aria-current="page" href="#">Lojas</a>
           </li>
           <li class="nav-item">
            <a class="nav-links active" aria-current="page" href="#">Novidades</a>
           </li>
           <li class="nav-item">
            <a class="nav-links active" aria-current="page" href="#">Promoção</a>
           </li>
          </ul>
          <form class="d-flex">
           <input class="form-control me-2 input-navbar " type="search" placeholder="Digite o produto" aria-label="Search">
           <button class="botao-buscar-nav btn btn-outline-success" type="submit">Buscar</button>
          </form>
         </div>
        </div>
       </nav>
      </div> 
     </div> 
    </header>
    
    <header class="container-fluid menu-tablet">
     <div class="row">
      <div class="col-lg-12">
       <nav class="navbar navbar-dark bg-dark-000">
        <a class="navbar-brand" href="#"><img src="https://projeto-meteora.vercel.app/assets/logo-meteora.png" alt=""></a>
        <div class="container-fluid">
         <button class="navbar-toggler button-bar" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
         </button>
        </div>
       </nav>
       <div class="collapse div-bar" id="navbarToggleExternalContent">
        <div class="bg-dark-000 pb-4 px-4 pt-3">
          <div class=" navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             <li class="nav-item">
              <a class="nav-links active" aria-current="page" href="#">Home</a>
             </li>
             <li class="nav-item">
              <a class="nav-links active" aria-current="page" href="#">Lojas</a>
             </li>
             <li class="nav-item">
              <a class="nav-links active" aria-current="page" href="#">Novidades</a>
             </li>
             <li class="nav-item">
              <a class="nav-links active" aria-current="page" href="#">Promoção</a>
             </li>
            </ul>
            <form class="d-flex mt-3">
             <input class="form-control me-2 input-navbar " type="search" placeholder="Digite o produto" aria-label="Search">
             <button class="botao-buscar-nav btn btn-outline-success" type="submit">Buscar</button>
            </form>
           </div>
        </div>
       </div>
      </div> 
     </div>
    </header>

    <main class="container-fluid">
     
      <section class="container-fluid">
       <div class="row">
        <div class="col-lg-12">
          <div id="carouselExampleIndicators" class="carousel slide div-carousel" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
               <img class="img-fluid d-md-none" src="https://projeto-meteora.vercel.app/assets/Mobile/banner1-mobile.png">
               <img class="img-fluid d-none d-md-block d-xl-none" src="https://projeto-meteora.vercel.app/assets/Tablet/banner1-tablet.png">
               <img class="img-fluid d-none d-xl-block" src="https://projeto-meteora.vercel.app/assets/Desktop/banner1-desktop-maior.png">
              </div>
              <div class="carousel-item">
               <img class="img-fluid d-md-none" src="https://projeto-meteora.vercel.app/assets/Mobile/banner2-mobile.png" alt="modelo feminina vestindo casaco de couro com fundo rosa">
               <img class="img-fluid d-none d-md-block d-xl-none" src="https://projeto-meteora.vercel.app/assets/Tablet/banner2-tablet.png" alt="modelo feminina vestindo casaco de couro com fundo rosa">
               <img class="img-fluid d-none d-xl-block" src="https://projeto-meteora.vercel.app/assets/Desktop/banner2-desktop.png" alt="modelo feminina vestindo casaco de couro com fundo rosa">
               <div class="carousel-caption">
                <h5 class="fs-1">COLEÇÃO ATEMPORAL</h5>
                <p class="fs-4">Estilo e qualidade para durar.</p>
               </div>
              </div>
              <div class="carousel-item">
               <img class="img-fluid d-md-none" src="https://projeto-meteora.vercel.app/assets/Mobile/banner3-mobile.png" alt="modelo masculino vestindo roupa vintage branca em fundo amarelo">
               <img class="img-fluid d-none d-md-block d-xl-none" src="https://projeto-meteora.vercel.app/assets/Tablet/banner3-tablet.png" alt="modelo masculino vestindo roupa vintage branca em fundo amarelo">
               <img class="img-fluid d-none d-xl-block" src="https://projeto-meteora.vercel.app/assets/Desktop/banner3-desktop.png" alt="modelo masculino vestindo roupa vintage branca em fundo amarelo">
               <div class="carousel-caption">
                <h5 class="fs-1">COLEÇÃO ATEMPORAL</h5>
                <p class="fs-4">Alto impacto visual, baixo impacto ambiental!</p>
               </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div> 
       </div> 
      </section>

    </main>

    <footer></footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
